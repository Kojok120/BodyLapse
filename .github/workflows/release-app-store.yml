name: Release to App Store

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      from_sha:
        description: "Release note diff start SHA (optional)"
        required: false
        type: string
      to_sha:
        description: "Release note diff end SHA (optional)"
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: app-store-release
  cancel-in-progress: false

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      from_sha: ${{ steps.range.outputs.from_sha }}
      to_sha: ${{ steps.range.outputs.to_sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve commit range
        id: range
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FROM_SHA="${{ inputs.from_sha }}"
            TO_SHA="${{ inputs.to_sha }}"
            if [ -z "$TO_SHA" ]; then
              TO_SHA="${GITHUB_SHA}"
            fi
          else
            FROM_SHA="${{ github.event.before }}"
            TO_SHA="${{ github.sha }}"
          fi

          ZERO_SHA="0000000000000000000000000000000000000000"
          if [ -z "$FROM_SHA" ] || [ "$FROM_SHA" = "$ZERO_SHA" ]; then
            FROM_SHA="$(git rev-list --max-count=1 "${TO_SHA}^" 2>/dev/null || true)"
          fi

          if [ -z "$FROM_SHA" ]; then
            FROM_SHA="$(git rev-list --max-count=1 "$TO_SHA")"
          fi

          echo "from_sha=$FROM_SHA" >> "$GITHUB_OUTPUT"
          echo "to_sha=$TO_SHA" >> "$GITHUB_OUTPUT"

      - name: Generate localized release notes (ja/en/es/ko)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: |
          set -euo pipefail
          python3 scripts/generate_release_notes.py \
            --from-sha "${{ steps.range.outputs.from_sha }}" \
            --to-sha "${{ steps.range.outputs.to_sha }}" \
            --output fastlane/release_notes.json

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: fastlane/release_notes.json
          if-no-files-found: error

  submit-to-app-store:
    needs: generate-release-notes
    runs-on: macos-15
    timeout-minutes: 90
    environment: app-store-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: fastlane

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          if [ -f Podfile ]; then
            pod install
          else
            echo "Podfile not found, skipping pod install."
          fi

      - name: Install signing certificate and provisioning profile (optional)
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          CERT_PATH: ${{ runner.temp }}/build_certificate.p12
          PROFILE_PATH: ${{ runner.temp }}/build_profile.mobileprovision
        run: |
          set -euo pipefail

          if [ -z "${BUILD_CERTIFICATE_BASE64}" ] || [ -z "${P12_PASSWORD}" ] || [ -z "${BUILD_PROVISION_PROFILE_BASE64}" ] || [ -z "${KEYCHAIN_PASSWORD}" ]; then
            echo "Manual signing secrets are not fully set. Proceeding; fastlane match can still be used."
            exit 0
          fi

          CERT_PATH="$RUNNER_TEMP/build_certificate.p12"
          PROFILE_PATH="$RUNNER_TEMP/build_profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          python3 - <<'PY'
          import base64, os
          cert = base64.b64decode(os.environ["BUILD_CERTIFICATE_BASE64"])
          profile = base64.b64decode(os.environ["BUILD_PROVISION_PROFILE_BASE64"])
          with open(os.environ["CERT_PATH"], "wb") as f:
              f.write(cert)
          with open(os.environ["PROFILE_PATH"], "wb") as f:
              f.write(profile)
          PY

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Normalize match git credentials (optional)
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_URL_FALLBACK: https://github.com/Kojok120/bodylapse-signing.git
        run: |
          set -euo pipefail

          if [ -z "${MATCH_GIT_BASIC_AUTHORIZATION:-}" ]; then
            echo "MATCH_GIT_BASIC_AUTHORIZATION is not set. Skipping normalization."
            exit 0
          fi

          python3 - <<'PY'
          import base64
          import os
          import re
          from urllib.parse import quote, urlsplit, urlunsplit

          raw = os.environ.get("MATCH_GIT_BASIC_AUTHORIZATION", "")
          raw = re.sub(r"\s+", "", raw)
          if raw.lower().startswith("basic"):
            raw = raw[5:].lstrip()

          token_prefixes = ("ghp_", "gho_", "ghu_", "ghs_", "github_pat_")

          def parse_userpass(value: str):
            if ":" not in value:
              return None, None
            user, token = value.split(":", 1)
            if not user or not token:
              return None, None
            return user, token

          username = None
          token = None

          if raw.startswith(token_prefixes):
            username, token = "x-access-token", raw
          else:
            username, token = parse_userpass(raw)

          if not username:
            decoded = None
            try:
              decoded = base64.b64decode(raw, validate=True).decode("utf-8")
            except Exception:
              decoded = None

            if decoded:
              decoded = decoded.strip()
              username, token = parse_userpass(decoded)
              if not username and decoded.startswith(token_prefixes):
                username, token = "x-access-token", decoded

          if not username:
            # Final fallback: treat sanitized raw value as token-like credential.
            username, token = "x-access-token", raw

          normalized = base64.b64encode(f"{username}:{token}".encode("utf-8")).decode("utf-8")
          user_escaped = quote(username, safe="")
          token_escaped = quote(token, safe="")

          def build_authenticated_url(base_url: str):
            if not base_url:
              return ""
            parsed = urlsplit(base_url)
            netloc = parsed.netloc.split("@", 1)[-1]
            if not parsed.scheme or not netloc:
              return ""
            return urlunsplit((parsed.scheme, f"{user_escaped}:{token_escaped}@{netloc}", parsed.path, parsed.query, parsed.fragment))

          match_git_url = (os.environ.get("MATCH_GIT_URL", "") or "").strip()
          fallback_git_url = (os.environ.get("MATCH_GIT_URL_FALLBACK", "") or "").strip()
          normalized_url = build_authenticated_url(match_git_url)
          normalized_fallback_url = build_authenticated_url(fallback_git_url)

          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as env_file:
            env_file.write(f"MATCH_GIT_AUTH_USERNAME={username}\n")
            env_file.write(f"MATCH_GIT_AUTH_TOKEN={token}\n")
            env_file.write(f"MATCH_GIT_BASIC_AUTHORIZATION_NORMALIZED={normalized}\n")
            if normalized_url:
              env_file.write(f"MATCH_GIT_URL_NORMALIZED={normalized_url}\n")
            if normalized_fallback_url:
              env_file.write(f"MATCH_GIT_URL_FALLBACK_NORMALIZED={normalized_fallback_url}\n")

          print(f"::add-mask::{token}")
          print(f"::add-mask::{normalized}")
          if normalized_url:
            print(f"::add-mask::{normalized_url}")
          if normalized_fallback_url:
            print(f"::add-mask::{normalized_fallback_url}")
          PY

      - name: Configure git credentials for match clone (optional)
        run: |
          set -euo pipefail

          if [ -z "${MATCH_GIT_AUTH_USERNAME:-}" ] || [ -z "${MATCH_GIT_AUTH_TOKEN:-}" ]; then
            echo "Normalized match credentials are unavailable. Skipping netrc setup."
            exit 0
          fi

          cat > "$HOME/.netrc" <<EOF
          machine github.com
            login ${MATCH_GIT_AUTH_USERNAME}
            password ${MATCH_GIT_AUTH_TOKEN}
          EOF
          chmod 600 "$HOME/.netrc"

      - name: Verify match repository access (optional)
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
        run: |
          set -euo pipefail

          TARGET_URL="${MATCH_GIT_URL_NORMALIZED:-${MATCH_GIT_URL:-}}"
          if [ -z "${TARGET_URL}" ]; then
            echo "MATCH_GIT_URL is not set. Skipping verification."
            exit 0
          fi

          if git ls-remote "$TARGET_URL" HEAD >/dev/null 2>&1; then
            exit 0
          fi

          FALLBACK_URL="${MATCH_GIT_URL_FALLBACK_NORMALIZED:-}"
          if [ -z "${FALLBACK_URL}" ] || [ "${FALLBACK_URL}" = "${TARGET_URL}" ]; then
            echo "::warning::Unable to access match repository with provided credentials."
            exit 0
          fi

          if git ls-remote "$FALLBACK_URL" HEAD >/dev/null 2>&1; then
            echo "MATCH_GIT_URL_NORMALIZED=${FALLBACK_URL}" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "::warning::Unable to access match repository on both configured and fallback URLs."
          exit 0

      - name: Submit build to App Store
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          RELEASE_NOTES_JSON_PATH: release_notes.json
          MATCH_GIT_URL: ${{ env.MATCH_GIT_URL_NORMALIZED || secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD || secrets.MATCH_GIT_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ env.MATCH_GIT_BASIC_AUTHORIZATION_NORMALIZED || secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
          FASTLANE_DISABLE_COLORS: "1"
        run: bundle exec fastlane ios submit_from_ci
