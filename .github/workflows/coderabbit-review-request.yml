name: CodeRabbit Review Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  request-review:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Trigger CodeRabbit review comment
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const marker = `<!-- coderabbit-auto-trigger:${context.sha} -->`;

            const iterator = github.paginate.iterator(
              github.rest.issues.listComments,
              {
                owner,
                repo,
                issue_number,
                per_page: 100
              }
            );

            let alreadyTriggered = false;
            for await (const { data: comments } of iterator) {
              if (comments.some((comment) => comment.body?.includes(marker))) {
                alreadyTriggered = true;
                break;
              }
            }

            if (alreadyTriggered) {
              core.info("CodeRabbit auto-trigger comment already exists.");
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: [
                "@coderabbitai review",
                "",
                marker
              ].join("\n")
            });
